<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="onSortChanged($event)"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-cell">
      Name
    </th>
    <td mat-cell *matCellDef="let row" class="table-cell">{{ row.name }}</td>
  </ng-container>

  <ng-container matColumnDef="genus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-cell">
      Genus
    </th>
    <td mat-cell *matCellDef="let row" class="table-cell">{{ row.genus }}</td>
  </ng-container>

  <ng-container matColumnDef="family">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-cell">
      Family
    </th>
    <td mat-cell *matCellDef="let row" class="table-cell">{{ row.family }}</td>
  </ng-container>

  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-cell">
      Order
    </th>
    <td mat-cell *matCellDef="let row" class="table-cell">{{ row.order }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="table-cell"></th>
    <td mat-cell *matCellDef="let row" class="table-cell">
      <button mat-icon-button (click)="delete.emit(row)">
        <i class="fas fa-trash" aria-label="Delete this fruit"></i>
      </button>
      <button mat-icon-button (click)="edit.emit(row)">
        <i class="fas fa-edit" aria-label="Edit this fruit"></i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
