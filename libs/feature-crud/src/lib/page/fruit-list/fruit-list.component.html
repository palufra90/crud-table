<header class="bm-list-page__header">
  <h1>Fruits</h1>
  <button
    mat-flat-button
    color="primary"
    type="button"
    (click)="onAddFruit()"
    matTooltip="Add a new fruit"
  >
    Add fruit
  </button>
</header>

<div class="mat-elevation-z8">
  <my-fruit-table
    [dataSource]="dataSource$.value"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
    (sortChanged)="onSortChanged($event)"
  ></my-fruit-table>
</div>
